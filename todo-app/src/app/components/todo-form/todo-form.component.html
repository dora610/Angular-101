<form (ngSubmit)="onSubmit()">
  <div class="input-group flex-nowrap my-3">
    <label for="todo" class="input-group-text">Todo</label>
    <input
      type="text"
      class="form-control"
      name="todo"
      id="todo"
      [(ngModel)]="title"
      placeholder="e.g.: Go to gym"
    />
    <button type="submit" class="btn btn-primary">Add todo</button>
  </div>
</form>
