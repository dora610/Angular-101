<div class="container">
  <h1 class="text-center">{{ title }}</h1>

  <div class="row">
    <div class="col col-lg-6">
      <div *ngIf="!winMessage">
        <h1 [hidden]="isCross" class="text-center uppercase text-danger">
          Player One turn
        </h1>
        <h1 [hidden]="!isCross" class="text-center uppercase text-info">
          Player Two turn
        </h1>
      </div>

      <div class="grid">
        <div *ngFor="let item of itemArr; index as i">
          <div class="card">
            <div class="card-box box" (click)="clickHandler(i)">
              <app-icon [iconName]="item"></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col col-lg-6 text-center">
      <h1 class="text-uppercase">game over {{ winMessage }}</h1>
      <button class="btn btn-danger pl-5 pr-5" (click)="reloadGame()">
        Reload
      </button>
    </div>
  </div>
</div>
