<div class="card user-card">
  <div class="background bg-info">
    <img
      [src]="user.avatar_url"
      alt="user avatar"
      class="img-fluid rouded-circle profile-pic border-2 border-white"
    />
  </div>

  <div class="card-body">
    <h5 class="card-title">{{ user.name }}</h5>
    <p class="card-text">Bio: {{ user.bio }}</p>
    <p class="card-text">Company: {{ user.company }}</p>
    <p class="card-text">Blog: {{ user.blog }}</p>
    <p class="card-text">Created at: {{ user.created_at | date }}</p>
    <p class="card-text">Updated at: {{ user.updated_at | date }}</p>
  </div>
</div>
