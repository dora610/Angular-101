<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/']">
      <img
        src="../../../assets/img.png"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
      />
      {{title}}
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- if the user is present then printing email -->
        <div *ngIf="email" class="navbar-text float-left">{{email}}</div>
        <a *ngIf="email" class="nav-item nav-link" [routerLink]="['/']">Home</a>
        <!-- conditionally rendering links  -->
        <a *ngIf="!email" class="nav-item nav-link" [routerLink]="['/signin']" routerLinkActive="active">Sign In</a>
        <a *ngIf="!email" class="nav-item nav-link" [routerLink]="['/signup']" routerLinkActive="active">Sign Up</a>
  
        
        <a *ngIf="email" class="nav-item nav-link btn btn-warning text-primary"
        [routerLink]="['/addpost']" routerLinkActive="active">
        Post Your Story</a
        >
        <a *ngIf="email" class="nav-item nav-link text-warning signout" (click)="signOutHandler()">Log Out</a>
      </div>
    </div>
  </div>
</nav>
